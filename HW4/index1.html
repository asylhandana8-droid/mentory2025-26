<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Практика с TailwindCSS</title>
  <!-- Подключаем TailwindCSS через CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Моя страница с TailwindCSS</h1>
    
    <!-- Карточки -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <img src="https://via.placeholder.com/150" class="w-full h-48 object-cover rounded-t-lg" alt="Image 1">
        <h2 class="text-xl font-semibold mt-4">Товар 1</h2>
        <p class="text-gray-600 mt-2">Описание товара 1.</p>
        <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md">Купить</button>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-md">
        <img src="https://via.placeholder.com/150" class="w-full h-48 object-cover rounded-t-lg" alt="Image 2">
        <h2 class="text-xl font-semibold mt-4">Товар 2</h2>
        <p class="text-gray-600 mt-2">Описание товара 2.</p>
        <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md">Купить</button>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-md">
        <img src="https://via.placeholder.com/150" class="w-full h-48 object-cover rounded-t-lg" alt="Image 3">
        <h2 class="text-xl font-semibold mt-4">Товар 3</h2>
        <p class="text-gray-600 mt-2">Описание товара 3.</p>
        <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md">Купить</button>
      </div>
    </div>
  </div>
</body>
</html>
