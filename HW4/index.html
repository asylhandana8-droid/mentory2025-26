<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Практика с Bootstrap</title>
  <!-- Подключаем Bootstrap через CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="my-4">Моя страница с Bootstrap</h1>
    
    <!-- Карточки -->
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Image 1">
          <div class="card-body">
            <h5 class="card-title">Товар 1</h5>
            <p class="card-text">Описание товара 1.</p>
            <a href="#" class="btn btn-primary">Купить</a>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Image 2">
          <div class="card-body">
            <h5 class="card-title">Товар 2</h5>
            <p class="card-text">Описание товара 2.</p>
            <a href="#" class="btn btn-primary">Купить</a>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Image 3">
          <div class="card-body">
            <h5 class="card-title">Товар 3</h5>
            <p class="card-text">Описание товара 3.</p>
            <a href="#" class="btn btn-primary">Купить</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Подключаем JS (для некоторых элементов Bootstrap, таких как модальные окна) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
